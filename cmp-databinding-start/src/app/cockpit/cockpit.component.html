<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerName" #input> -->
      <input type="text" class="form-control" #inputName>
      <label>Server Content</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
      <input type="text" class="form-control" #inputBlueprint>
      <br>
      <button
        class="btn btn-primary btn-space"
        (click)="onAddServer(inputName)">Add Server</button>
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(inputBlueprint)">Add Server Blueprint</button>
    </div>
  </div>
